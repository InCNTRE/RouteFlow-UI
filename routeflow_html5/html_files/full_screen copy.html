<!DOCTYPE html>
<html>
  <head>
     <script type="text/javascript" src="../js/cytoscapeweb/lib/jquery-1.7.1.min.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/jquery.cytoscapeweb.min.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/lib/2D.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/lib/arbor.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/lib/jquery.color.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/lib/jquery.mousewheel.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/lib/jquery.svg.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/extensions/jquery.cytoscapeweb.renderer.svg.min.js"></script>
     <script type="text/javascript" src="../js/cytoscapeweb/extensions/jquery.cytoscapeweb.layout.arbor.min.js"></script>
	 <script type="text/javascript" src="../js/cytoscapeweb/extensions/jquery.cytoscapeweb.layout.preset.min.js"></script>
	
	
	<!-- mbExtruder -->
	<link href="../js/jquery.mb.extruder.2.3/css/mbExtruder.css" media="all" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="../js/jquery.mb.extruder.2.3/inc/jquery.hoverIntent.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mb.extruder.2.3/inc/jquery.metadata.js"></script>
    <script type="text/javascript" src="../js/jquery.mb.extruder.2.3/inc/jquery.mb.flipText.js"></script>
    <script type="text/javascript" src="../js/jquery.mb.extruder.2.3/inc/mbExtruder.js"></script>
	
	<link rel="stylesheet" href="../css/styles_fs.css" />
	
	<!-- jQuery UI Tabs -->
	<link href="../js/jquery-ui-1.8.18.custom/css/custom-theme/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css"/>
  	<script src="../js/jquery-ui-1.8.18.custom/js/jquery-ui-1.8.18.custom.min.js"></script>
  
	
     <script type="text/javascript">
		$(document).ready(function() { 
		
		$("#tabs").tabs();
		
		var styleObj = {
  			selectors: {
    			"node": {
      				fillColor: "#fff",
      				labelText:  {
      						 defaultValue: "",
	                         passthroughMapper: "label"
                         },

      				height: 25,
      				width: 25
    			},
    			"node:selected": {
       				fillColor: "red"
    			},
    			"edge": {
       				width: 5
    			},
    			"edge:selected": {
       				fillColor: "red"
    			},
  		   }
		};	
		
		
		var elements = {
                                nodes: [
                                    { data: { id: "A", label: "SEAT", name: "Seattle", lat: 47.614457, long: -122.338413 } },
                                    { data: { id: "B", label: "SALT", name: "Salt Lake City", lat: 40.757603, long: -111.953379 } },
                                    { data: { id: "C", label: "LOSA", name: "Los Angeles", lat: 33.737916, long: -118.295056} },
                                    { data: { id: "D", label: "HOUS", name: "Houston", lat: 29.956909, long: -95.418942 } },
                                    { data: { id: "E", label: "CHIC", name: "Chicago", lat: 41.896504, long: -87.64306 } },
                                    { data: { id: "F", label: "KANS", name: "Kansas", lat: 39.101078, long: -94.582098 } },
                                    { data: { id: "G", label: "ATLA", name: "Atlanta", lat: 33.758537, long: -84.38759 } },
                                    { data: { id: "H", label: "NEWY", name: "New York", lat: 40.720069, long: -74.005199 } },
                                    { data: { id: "I", label: "WASH", name: "Washington DC", lat: 38.908459, long: -77.014891 } }
                                ],
                                edges: [
                                	{ data: { id: "A-B", source: "A", target: "B" } },
                                	{ data: { id: "A-C", source: "A", target: "C" } },
                                	{ data: { id: "B-C", source: "B", target: "C" } },
                                	{ data: { id: "B-F", source: "B", target: "F" } },
                                	{ data: { id: "C-D", source: "C", target: "D" } },
                                	{ data: { id: "D-F", source: "D", target: "F" } },
                                	{ data: { id: "D-G", source: "D", target: "G" } },
                                	{ data: { id: "E-F", source: "E", target: "F" } },
                                	{ data: { id: "E-G", source: "E", target: "G" } },
                                	{ data: { id: "E-H", source: "E", target: "H" } },
                                	{ data: { id: "E-I", source: "E", target: "I" } },
                                	{ data: { id: "G-I", source: "G", target: "I" } },
									{ data: { id: "H-I", source: "H", target: "I" } }
                                	]
                        };
		
		
		$("#cy_fs").cytoscapeweb({
                        renderer: {
                                name: "svg"
                        },
                        layout: {
                                name: "arbor"
                        },
                        style: styleObj,
                        elements: elements, 
                        ready: function(cy){
                                
                        }
                });

		
		
		$("#extruderLeft").buildMbExtruder({
          positionFixed:true,
          width:350,
          sensibility:800,
          position:"right"
          });
       		
       	$("#extruderLeft2").buildMbExtruder({
          positionFixed:true,
          width:350,
          sensibility:800,
          position:"right"
          });	
       		 
		});
	
		
	
		

	</script>


    </head>
	<body>

	  <div id="tabs">
	  	<div id="title">
	    <img src="../media/routeflow_logo_bl_60.png">
	  </div>
    		<ul>
       			<li><a href="#logical"><span>Logical</span></a></li>
        		<li><a href="#geo"><span>Geographical</span></a></li>
    		</ul>	
    		
	   <div id="logical">
	     <div id="cy_fs"></div>
	   </div>
	   <div id="geo">
	     OpenLayers map goes here
	   </div>
	  </div> 
	  <div id="extruderLeft" class="{title:'Graphs', url:'../js/jquery.mb.extruder.2.3/parts/extruderLeft.html'}">
		  <div class="content" id="graph_content"> Graphs will go here</div>
	  </div>
	  <div id="extruderLeft2" class="{title:'Status', url:'../js/jquery.mb.extruder.2.3/parts/extruderTop.html'}">
		  <div class="content" id="info_content"> Node/Edge status will go here</div>
	  </div>
    </body>
</html>
